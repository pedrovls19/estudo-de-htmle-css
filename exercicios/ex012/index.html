<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="200" poster="imagens/Amarelo e Preto Topografia Abstrato Tático Overlay de Webcam para Twitch.png">
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.m4v.m4v" type="video/m4v">
        <source src="midia/video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo videos do  Youtube</h1>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=b_AWT63VdN84Q4CO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
