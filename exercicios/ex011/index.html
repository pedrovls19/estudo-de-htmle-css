<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumenta ou diminua o tamanho do sei navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata"  controls>
        <source src="midia/bonde.mp4" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/bonde.mp4">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
