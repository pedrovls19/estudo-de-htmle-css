<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linhas</h1><hr>
    <p>Voce pode escrever um parágrafo de qualquer jeito.Basta colocar tudo dentro do par de tags &lt;p&gt; e &lt;/p&gt;.
        <!--Less Than / Greater Than-->
    </p>
    <p>se precisar quebrar o texto em algum lugar especifico como esse,<br> basta usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
</body>
</html>
